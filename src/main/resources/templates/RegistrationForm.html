<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

<!-- Navbar -->
<!-- Navbar -->
<nav class="bg-blue-600 p-4 text-white shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
        <h1 class="text-xl font-semibold">Register</h1>
        <div>
            <a th:href="@{/login}" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-gray-200">Login</a>
            <a href="https://github.com/teerth17/Budget-tracker" target="_blank" class="bg-gray-800 text-white px-4 py-2 rounded ml-2 hover:bg-gray-900">GitHub CodeBase</a>
        </div>
    </div>
</nav>

<!-- Registration Form Container -->
<div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center mb-4">Create an Account</h2>

    <!-- Error Message -->
    <div th:if="${errorMessage != null}" class="bg-red-100 text-red-700 p-3 rounded-md mb-4 text-center">
        <p th:text="${errorMessage}"></p>
    </div>

    <form action="#" th:action="@{/register}" th:object="${webUser}" method="post" class="space-y-4">
        <!-- Email Field -->
        <div>
            <label class="block font-medium text-gray-700">Email Address</label>
            <input type="text" th:field="*{email}" class="w-full p-2 border rounded-md">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-sm mt-1">Email Error</p>
        </div>

        <!-- First Name -->
        <div>
            <label class="block font-medium text-gray-700">First Name</label>
            <input type="text" th:field="*{firstName}" class="w-full p-2 border rounded-md">
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-red-500 text-sm mt-1">First Name Error</p>
        </div>

        <!-- Last Name -->
        <div>
            <label class="block font-medium text-gray-700">Last Name</label>
            <input type="text" th:field="*{lastName}" class="w-full p-2 border rounded-md">
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-red-500 text-sm mt-1">Last Name Error</p>
        </div>

        <!-- Password -->
        <div>
            <label class="block font-medium text-gray-700">Password</label>
            <input type="password" th:field="*{password}" class="w-full p-2 border rounded-md">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-sm mt-1">Password Error</p>
        </div>

        <!-- Repeat Password -->
        <div>
            <label class="block font-medium text-gray-700">Repeat Password</label>
            <input type="password" th:field="*{repeatPassword}" required class="w-full p-2 border rounded-md">
            <p th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}" class="text-red-500 text-sm mt-1">Repeat Password Error</p>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-800">Register</button>
        </div>

    </form>


</div>

</body>
</html>
