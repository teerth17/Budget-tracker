<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    <form th:action="@{/login}" method="post">
        <div class="mb-4">
            <label class="block text-gray-700">Username</label>
            <input type="text" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Password</label>
            <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
    </form>

    <div class="text-center mt-4">
        <p class="text-gray-600">Don't have an account? <a th:href="@{/register}" class="text-blue-500 hover:underline">Register</a></p>
        <a href="https://github.com/teerth17/Budget-tracker" target="_blank" class="mt-3 inline-block bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-900">GitHub CodeBase</a>
    </div>

</div>

</body>
</html>
