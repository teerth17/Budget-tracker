<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title> Add Expense</title>
</head>
<body>
<form th:action="@{/userHome/addExpense}" th:object="${expense}" method="post">
  <table>

    <tr>
      <td>Title:</td>
      <td><input type="text" th:field="*{title}" /></td>
      <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</td>
    </tr>
    <tr>
      <td>Description:</td>
      <td><input type="text" th:field="*{description}" /></td>
      <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</td>
    </tr>
    <tr>
      <td>Amount:</td>
      <td><input type="number" th:field="*{amount}" /></td>
      <td th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">Amount Error</td>
    </tr>
    <tr>
      <td><button type="submit">Add Expense</button></td>
      <td></td>
    </tr>

    <tr>
      <td><a th:href="@{/userHome(id=${userId})}">Home</a></td>
      <td></td>
    </tr>

    <tr>
      <td><button th:href="@{/login}">Logout</button></td>
      <td></td>
    </tr>
  </table>
</form>

<div th:if="${errorMessage != null}" style="color: red;">
  <p th:text="${errorMessage}"></p>
</div>
</body>
</html>
